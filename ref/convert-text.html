<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="jquery.js"></script>
  <style>
    textarea {
      height: 400px;
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>
Input
<textarea id="input">
</textarea>
output
<textarea id="output">

</textarea>

<script>
  (function() {

    $( "#input" ).change( function() {

      var temp = JSON.stringify( $( this ).val() );


      $( "#output" ).val( temp.replace(/<\/script/g, "<\\/script") );

    } );

  })();
</script>

</body>
</html>
