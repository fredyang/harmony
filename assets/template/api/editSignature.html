<script type="jsrender" id="api.editSignature.list">
	<div data-sub="hideOnEdit:.">
		<div class="toolbar">
			<a class="imageLink icon-create icon" data-sub="newItem:.">New Signature</a>
		</div>

		<table>
			<col style="width: 250px;">
			<col style="width: auto">
			<col style="width: 130px;">
			<tr>
				<th class="txtL">Signature</th>
				<th class="txtL">Description</th>
				<th>Actions</th>
			</tr>
			<tbody data-sub="listView:.|api.editSignature.row;
						     shadowEdit:."/>

		</table>
	</div>
	<div data-sub="showOnEdit:.;
				   for:/|api.editSignature.form">
	</div>
</script>

<script type="jsrender" id="api.editSignature.row">
	<tr data-sub="hideOnEdit:.">
		<td>{{:name}}</td>
		<td>{{:shortDesc}}</td>
		<td>
			<button class="icon-edit icon editRow" title="Edit"></button>
			<button class="icon-delete icon deleteRow" title="Delete"></button>
			<button class="icon-up icon" class="moveUp" title="Move up"></button>
			<button class="icon-down icon" class="moveDown" title="Move down"></button>
		</td>
	</tr>
</script>

<script type="jsrender" id="api.editSignature.form">
	<table class="layout">
		<col style="width:120px">
		<col style="width:auto">
		<tbody data-sub="ns:*edit.item;
						 forSelf:.">
		<tr class="toolbar">
			<td colspan="2">
				<a class="imageLink icon-save icon"
				   data-sub="saveButton:.;
				             checkValidity:.">Save Signature</a>

				<a class="imageLink icon-no icon"
				   data-sub="cancelSaveButton:.">Cancel Edit Signature</a>
			</td>
		</tr>
		<tr>
			<td>
				<label>Signature:</label>
			</td>
			<td>
				<input type="text" data-sub="ns:name;
											 val:.;
											 required:.;
											 warn:."/>
			</td>
		</tr>

		<tr>
			<td>
				<label>Short Desc:</label>
			</td>
			<td>
				<textarea type="text" data-sub="val:shortDesc"/>
			</td>
		</tr>

		<tr>
			<td>
				<label>Return:</label>
			</td>
			<td>
				<input type="text" data-sub="val:returns"/>
			</td>
		</tr>

		<tr>
			<td>
				<label>Description:</label>
			</td>
			<td>
				<textarea class="m" type="text" data-sub="val:desc"/>
			</td>
		</tr>


		<tr>
			<td colspan="2">
				<div>Overloads:</div>
				<div data-sub="ns:overloads;
							   for:/|api.editOverload.list"></div>

			</td>
		</tr>

		<tr>
			<td colspan="2">
				<div>Examples:</div>
				<div data-sub="ns:examples;
				               for:/|api.editExample.list"></div>
			</td>
		</tr>


		</tbody>
	</table>
</script>
