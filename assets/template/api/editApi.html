<script type="jsrender" id="api.editApi.list">
	<table class="fastTable wb">
		<col width="135px;">
		<col>
		<tr>
			<th>Actions</th>
			<th class="txtL">Full Name</th>
		</tr>
		<tbody data-sub="listView:.|api.editApi.row;
		                 movableRow:.;
						 $review:/api.handlers.review;
						 $editRow:/api.handlers.edit;
						 !updateFullName.1:.|*updateRowView|api.editApi.row;
						 $deleteRow:/api.handlers.remove;
						 tabContainer:/api.selectedEntryName|apiList">

		</tbody>
	</table>
</script>

<script type="jsrender" id="api.editApi.form">

	<table class="layout apiForm">
		<col style="width:120px">
		<col style="width:auto">
		<tbody data-sub="ns:*edit.item;
						 forSelf:.">

		<tr class="toolbar">
			<td colspan="2">

				<a class="imageLink icon-save icon" data-sub="checkValidity:.;
															  saveButton:.;
															  $click:/api.apiAction|*hardCode|view">Save
					API</a>


				<a class="imageLink icon-no icon" data-sub="$click:/api.handlers.cancelEdit">Cancel
					Edit API</a>

			</td>

		</tr>

		<tr>
			<td>
				<label>Name:</label>
			</td>

			<td>
				<input type="text"
				       data-sub="ns:name;
				                 val:.;
				                 required:.;
				                 warn:"/>
			</td>
		</tr>

		<!--<tr>
			<td><label>Type:</label></td>
			<td><select data-sub="val:type">
				<option>category</option>
				<option>method</option>
				<option>both</option>
			</select></td>
		</tr>-->

		<tr>
			<td><label>Namespace:</label></td>
			<td><input type="text" placeholder="e.g a.b.c" data-sub="val:namespace"/></td>
		</tr>


		<tr>
			<td><label>Head:</label></td>
			<td><input type="text" data-sub="ns:shortDesc;
			                                 val:.;
			                                 required:.;
			                                 warn:"/></td>
		</tr>

		<tr>
			<td><label>Descriptions:</label></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="2"><textarea class="l" data-sub="val:longDesc"/></td>
		</tr>

		<tr>
			<td colspan="2">
				<label>Signatures:</label>

				<div data-sub="ns:signatures;
				               for:/|api.editSignature.list"></div>
			</td>
		</tr>

		</tbody>
	</table>

</script>

<script type="jsrender" id="api.editApi.row">
	<tr data-tabView="{{:~getEntryFullName(#data)}}" data-tabGroup="apiList">
		<td>
			<button class="icon-edit icon editRow" title="Edit"></button>
			<button class="icon-delete icon deleteRow"
			        title="Delete"></button>
			<button class="icon-review icon review"
			        title="Review"></button>
			<button class="icon-up icon" class="moveUp"
			        title="Move up"></button>
			<button class="icon-down icon" class="moveDown"
			        title="Move down"></button>
		</td>
		<td>{{:~getEntryFullName(#data)}}</td>
	</tr>
</script>
