<script type="jsrender" id="api">

	<!--[if lt IE 7]>
	<p class="chrome">You are using an <strong>outdated</strong> browser. Please <a

		improve your experience.</p>

	<div class="page fixedHead" data-sub="ns:api">
		<div class="head  title">
			<header>
				<h1><a class="linkButton" href="index.html">Harmony</a></h1>

				<p>where model and view should live in</p>
			</header>

			<nav class="hlist">
				<a href="../index.html">Home</a>

				<a href="doc.html" class="selected">Documentation</a>
				<a href="//github.com/fredyang/Harmony">Source on GitHub</a>
			</nav>

		</div>

		<div class="transition">
		</div>

		<div class="body">
			<div class="leftCol">
				<div class="mod  ">
					<div class="hd">
						Documentation


					</div>

					<div class="bd tree">
						<ul class="nav-v" data-sub="!init nameChanged:getSubEntries|*renderContent|api.view.categoryTree;
											        $toggleExpander:/api.handlers.toggleExpander;
											        !afterUpdate:selectedEntryName|#/api.handlers.expandParentNodeForSelectedEntry;
													tabContainer:selectedEntryName">
						</ul>
					</div>
				</div>
			</div>

			<div class="main rel" data-sub="tabContainer:apiAction|action">

				<a class="imageLink icon-edit icon abs pinTR pls"
				   data-sub="$click:editMode|*true;
								             hide:editMode;
								             $click:apiAction|*hardCode|edit"

				   title="Switch to edit mode"></a>

				<a class="imageLink icon-review icon abs pinTR pls"

				   data-sub="$click:editMode|*false;
								             show:editMode;
								             $click:apiAction|*hardCode|view"

				   title="Leave edit mode"></a>

				<nav class="hlist" data-sub="show:editMode">
					<a data-tabLink="view" data-tabGroup="action">View</a>
					<a data-tabLink="edit" data-tabGroup="action">Edit</a>

					<a data-sub="confirm:_|Are you sure to delete this?;
								$click:/api.handlers.deleteSelected">

						Delete</a>
					<a data-tabLink="list" data-tabGroup="action">List</a>

					<a data-sub="$click:entries|*newShadowItem;
								 $click:/api.apiAction|*hardCode|edit">New API</a>

					<a data-sub="confirm:_|Are you sure to discard all change?;
								 $click:/api.handlers.discardChange">Undo all change</a>
				</nav>

				<div data-tabView="view" data-tabGroup="action"
				     data-sub="forSelf:selectedEntry|api.view.selectedEntry">
				</div>
				<div data-tabView="list" data-tabGroup="action" data-sub="ns:entries;
												   for:/api|api.editApi.list">
				</div>

				<div data-tabView="edit" data-tabGroup="action"
				     data-sub="ns:entries;
				               for:/api|api.editApi.form">
				</div>


				<p class="fR">&copy; Fred Yang - <a href="http://semanticsworks.com">http://semanticsworks.com</a>
				</p>

			</div>
		</div>

					<p data-sub="logPanel:_"></p>
					<p class="fR man">&copy; Fred Yang - <a href="http://semanticsworks.com">http://semanticsworks.com</a>
			</p>
		</div>-->
	</div>
	</div>


</script>
